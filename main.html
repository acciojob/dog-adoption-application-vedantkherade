<!DOCTYPE html>

<html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Dog Adoption Form</h1>
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name"><br><br>

		<label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address"><br><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		 <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?"><br><br>

		 <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="breeds" multiSelect>
                <option value="Labrador">Labrador</option>
                <option value="Golden Retriever">Dobermann</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Pug">Pug</option>
            </select><br><br>

		  <input type="submit" id="submit" value="Submit">
	</form>

</body>

</html>
